name: Release

on:
  push:
    tags:
      - "release-*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run full test suite
        run: npm run security && npm run test:ci && npm run type-check

      - name: Build library
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/release-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: handwritten-graph v${{ steps.get_version.outputs.version }}
          body: |
            ## Changes

            ### Changelog
              See commit history for detailed changes in this release.

            ## Installation

            ```bash
            npm install handwritten-graph@${{ steps.get_version.outputs.version }}
            ```
          draft: false
          prerelease: false
          generate_release_notes: true
